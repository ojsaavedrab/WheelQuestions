<!DOCTYPE html>
<html>
	<head>
		<title>Wheel of Questions</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<script src="js/jquery-3.4.1.js"></script>
		<script src="js/script.js"></script>
		<script src="js/Wheel.js"></script>
	</head>

	<body>
		<div id="Wheel1" class="wheel-app">
			<div class="score">
				<img src="img/score.png" />
				<label>
					<svg viewBox="0 0 200 100">
						<text x="0" y="70">1500</text>
					</svg>
				</label>
			</div>    
			<div class="wheel-container">
				<div class="wheel">
					<img src="img/wheel.svg" />
				</div>
				<div class="marker">
					<img src="img/marker.svg" />
				</div>
				<div class="clear"></div>
			</div>
			<div class="buttons">
				<div class="button spin"><img src="img/spin.png" />
				</div>
				<div class="button restart"><img src="img/restart.png" />
				</div>
			</div>
		</div>
	</body>
</html>
